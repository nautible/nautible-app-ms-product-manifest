kind: Deployment
apiVersion: apps/v1
metadata:
  name: nautible-app-product
  labels:
    app.kubernetes.io/name: nautible-app-product
    app.kubernetes.io/instance: nautible-app-product
    app.kubernetes.io/version: 1.0.0
    app.kubernetes.io/component: app
    app.kubernetes.io/part-of: nautible
    app.kubernetes.io/managed-by: manual
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: nautible-app-product
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: product-db.vpc.nautible-dev.com
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: secret-nautible-app-product-db
                  key: DATABASE_USER
            - name: DB_PW
              valueFrom:
                secretKeyRef:
                  name: secret-nautible-app-product-db
                  key: DATABASE_PW

